<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scientific Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display flex flex-col h-screen overflow-hidden selection:bg-primary selection:text-white">
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 shrink-0">
<button class="flex size-10 items-center justify-center rounded-full text-slate-700 dark:text-white hover:bg-slate-200 dark:hover:bg-[#192233] transition-colors">
<span class="material-symbols-outlined">menu</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white tracking-tight">Scientific</h1>
<button class="flex size-10 items-center justify-center rounded-full text-slate-700 dark:text-white hover:bg-slate-200 dark:hover:bg-[#192233] transition-colors">
<span class="material-symbols-outlined">history</span>
</button>
</header>
<!-- Display Area -->
<section class="flex flex-col justify-end px-6 pb-6 pt-2 shrink-0 border-b border-gray-200 dark:border-[#192233]">
<div class="w-full text-right mb-2">
<span class="text-slate-500 dark:text-slate-400 text-2xl font-medium tracking-wide">250 × sin(45)</span>
</div>
<div class="w-full text-right">
<h2 class="text-slate-900 dark:text-white text-[3.5rem] font-bold leading-none tracking-tight break-all">176.776</h2>
</div>
</section>
<!-- Keypad Area -->
<main class="flex-1 p-4 pb-8 overflow-y-auto">
<div class="grid grid-cols-5 gap-3 h-full content-end">
<!-- Scientific Row 1 -->
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-primary dark:text-[#6fa3ff] font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">2nd</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">deg</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">sin</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">cos</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">tan</button>
<!-- Scientific Row 2 -->
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">xʸ</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">lg</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">ln</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">(</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">)</button>
<!-- Scientific Row 3 -->
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">√</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">1/x</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">π</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">e</button>
<button class="h-14 rounded-lg bg-white dark:bg-[#192233] border border-gray-200 dark:border-[#324467] text-slate-700 dark:text-slate-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-[#232d42] active:scale-95 transition-all">%</button>
<!-- Spacer/Divider visual if needed, but grid gap handles it. Start of Numpad -->
<!-- Numpad Row 1 -->
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">7</button>
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">8</button>
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">9</button>
<button class="h-16 rounded-lg bg-primary/10 dark:bg-[#2d3a52] border border-transparent text-primary dark:text-[#6fa3ff] font-bold text-xl hover:bg-primary/20 dark:hover:bg-[#394a69] active:scale-95 transition-all flex items-center justify-center">
<span class="material-symbols-outlined">backspace</span>
</button>
<button class="h-16 rounded-lg bg-red-50 dark:bg-[#331e1e] border border-transparent text-red-500 dark:text-red-400 font-bold text-lg hover:bg-red-100 dark:hover:bg-[#442525] active:scale-95 transition-all">AC</button>
<!-- Numpad Row 2 -->
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">4</button>
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">5</button>
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">6</button>
<button class="h-16 rounded-lg bg-primary/10 dark:bg-[#2d3a52] border border-transparent text-primary dark:text-[#6fa3ff] font-bold text-xl hover:bg-primary/20 dark:hover:bg-[#394a69] active:scale-95 transition-all">×</button>
<button class="h-16 rounded-lg bg-primary/10 dark:bg-[#2d3a52] border border-transparent text-primary dark:text-[#6fa3ff] font-bold text-xl hover:bg-primary/20 dark:hover:bg-[#394a69] active:scale-95 transition-all">÷</button>
<!-- Numpad Row 3 -->
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">1</button>
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">2</button>
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">3</button>
<button class="h-16 rounded-lg bg-primary/10 dark:bg-[#2d3a52] border border-transparent text-primary dark:text-[#6fa3ff] font-bold text-xl hover:bg-primary/20 dark:hover:bg-[#394a69] active:scale-95 transition-all">+</button>
<button class="h-16 rounded-lg bg-primary/10 dark:bg-[#2d3a52] border border-transparent text-primary dark:text-[#6fa3ff] font-bold text-xl hover:bg-primary/20 dark:hover:bg-[#394a69] active:scale-95 transition-all">-</button>
<!-- Numpad Row 4 -->
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">0</button>
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-900 dark:text-white font-semibold text-xl hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">.</button>
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-500 dark:text-slate-400 font-semibold text-base hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">EXP</button>
<button class="h-16 rounded-lg bg-slate-100 dark:bg-[#1e293b] border border-transparent text-slate-500 dark:text-slate-400 font-semibold text-base hover:bg-slate-200 dark:hover:bg-[#2c3b55] active:scale-95 transition-all">ANS</button>
<button class="h-16 rounded-lg bg-primary border border-transparent text-white font-bold text-2xl hover:bg-blue-600 shadow-[0_4px_12px_rgba(19,91,236,0.4)] active:scale-95 transition-all">=</button>
</div>
</main>
</body></html>
